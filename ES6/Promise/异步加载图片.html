<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    function loadImage(url){
        return  new Promise( (resolve , reject) => {
            const image = new Image();
            image.onload = function () {
                resolve(image);
            };
            image.onerror = function () {
                reject(image);
            }
            image.src = url;

        } )
    }
    let url = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595338876990&di=627924adb8a6babafedfaa7bffb5e7cb&imgtype=0&src=http%3A%2F%2Fa1.att.hudong.com%2F62%2F02%2F01300542526392139955025309984.jpg';
    loadImage(url).then( (res) => {
        console.log(res);
        console.log("图片加载成功了");
        document.querySelector("#app").appendChild(res);
    },(err) => {
        console.log(err);
    } )
</script>
</html>
