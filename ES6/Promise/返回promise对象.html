<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    const p1 = new Promise( (resolve , reject) => {
        setTimeout( ()=>reject( new Error('fail') ) , 3000 )
    } );
    const p2 = new Promise( (resolve , reject) => {
        setTimeout( () => resolve(p1) , 1000 )
    } );
    p2.then( (res) => console.log(res) )
    .catch( (error) => console.log(error) );
</script>
</html>
